<!doctype html>
<html lang="en" class="h-100">

{% include head.html %}

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        {% include header.html %}

        <main class="overflow-auto px-3">
            <div id="math-content" class="font-monospace my-5">

                <div class="row mt-5">
                    <div class="col mb-3"><a href="{{ page.levels[0].url }}" class="btn btn-outline-{{ page.levels[0].color }} px-5" role="button">{{ page.levels[0].num }}</a></div>
                    <div class="col mb-3"><a href="{{ page.levels[1].url }}" class="btn btn-outline-{{ page.levels[1].color }} px-5" role="button">{{ page.levels[1].num }}</a></div>
                </div>
                
                <div class="row mb-5">
                    <div class="col mb-3"><a href="{{ page.levels[2].url }}" class="btn btn-outline-{{ page.levels[2].color }} px-5" role="button">{{ page.levels[2].num }}</a></div>
                    <div class="col mb-3"><a href="{{ page.levels[3].url }}" class="btn btn-outline-{{ page.levels[3].color }} px-5" role="button">{{ page.levels[3].num }}</a></div>
                </div>

            </div>
        </main>

        <footer class="mt-auto text-white-50 row d-grid border-top border-1 pt-5"></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>



    <script>
        const fsMin = 10;
        var fs = fsMin; // font size

        $(document).ready(function () {
            resizeFont();
            $(window).resize(resetFont);
        });

        function resetFont() {
            fs = fsMin;
            resizeFont();
        }

        function resizeFont() {
            fs++;
            setFontSize(fs);
            if ($("#math-content").parent().height() + 1 < $("#math-content").parent()[0].scrollHeight) {
                fs--;
                setFontSize(fs);
                return;
            }
            if (fs < 1000) resizeFont();
        }

        function setFontSize(size) {
            $("#math-content").css({ 'font-size': size + "px" });
            $("#math-content a").css({ 'font-size': size + "px" });
        }
    </script>
</body>

</html>
