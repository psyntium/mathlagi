<!doctype html>
<html lang="en" class="h-100">

{% include head.html %}

<body class="d-flex h-100 text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div class="border-bottom border-1">
                <h3 class="float-md-start mb-0">MathLagi : <span class="font-monospace">{{ page.title }}</span></h3>

                <nav class="nav justify-content-end">
                    <a id="btnHome" class="nav-link ps-0" href="index.html"><i class="bi-house"></i> Home</a>
                </nav>
            </div>
        </header>

        <main class="overflow-auto px-3">
            <div id="math-content" class="font-monospace my-5">

                <div class="row mt-5">
                    <div class="col mb-3"><a href="add.html" class="btn btn-info px-5" role="button">&plus;</a></div>
                    <div class="col mb-3"><a href="mul.html" class="btn btn-warning px-5" role="button">&Cross;</a></div>
                </div>
                
                <div class="row mb-5">
                    <div class="col mb-3"><a href="sub.html" class="btn btn-danger px-5" role="button">&minus;</a></div>
                    <div class="col mb-3"><a href="div.html" class="btn btn-success px-5" role="button">&divide;</a></div>
                </div>

            </div>
        </main>

        <footer class="mt-auto-50 row d-grid border-top border-1 pt-5"></footer>
    </div>

    {% include scripts.html %}

    <script>
        const fsMin = 10;
        var fs = fsMin; // font size

        $(document).ready(function () {
            resizeFont();
            $(window).resize(resetFont);
        });

        function resetFont() {
            fs = fsMin;
            resizeFont();
        }

        function resizeFont() {
            fs++;
            setFontSize(fs);
            if ($("#l1_1").width() > $("#l1_1").parent().width()) {
                fs--;
                setFontSize(fs);
                return;
            }
            if ($("#math-content").parent().height() + 1 < $("#math-content").parent()[0].scrollHeight) {
                fs--;
                setFontSize(fs);
                return;
            }
            if (fs < 1000) resizeFont();
        }

        function setFontSize(size) {
            $("#math-content").css({ 'font-size': size + "px" });
            $("#math-content a").css({ 'font-size': size + "px" });
        }
    </script>
</body>

</html>
